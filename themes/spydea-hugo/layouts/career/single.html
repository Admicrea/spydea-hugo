{{ define "main" }}
  {{ partial "page-header.html" . }}
  <section class="section-md relative z-20 mt-[-28rem] md:mt-[-32rem]">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div
            data-aos="fade-up-sm"
            data-aos-delay="100"
            class="shadow-default rounded-2xl bg-white px-8 py-8 sm:px-14 sm:py-14 lg:px-24 lg:py-[85px]">
            <div class="row gy-4">
              <div class="content prose lg:col-7">
                {{ .Content }}
              </div>
              <!-- End Content -->
              {{ with .Params.apply_link }}
                <div class="lg:col-5">
                  <div
                    class="bg-theme-light/40 sticky top-[120px] rounded-2xl p-6 md:px-8 md:py-12">
                    <h2 class="mb-4 text-xl sm:text-2xl">
                      {{ .title | markdownify }}
                    </h2>
                    <p class="mb-6">
                      {{ .description | markdownify }}
                    </p>
                    <a
                      href="{{ .link }}"
                      class="btn btn-sm btn-primary w-full text-center">
                      {{ i18n "apply_now" }}
                    </a>
                  </div>
                </div>
              {{ end }}
              <!-- End Sidebar -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Job Details -->
{{ end }}
