{{ define "main" }}
  {{ partial "page-header.html" . }}
  <section class="section-md relative z-20 mt-[-28rem] md:mt-[-32rem]">
    <div class="container">
      <div class="row">
        <div class="lg:col-11 mx-auto">
          <div
            data-aos="fade-up-sm"
            data-aos-delay="100"
            class="shadow-default rounded-2xl bg-white px-8 py-8 sm:px-14 sm:py-14 lg:px-24 lg:py-24">
            <div
              class="border-border mb-12 flex flex-col flex-wrap items-start justify-between gap-y-4 border-b border-opacity-50 pb-14 sm:flex-nowrap md:flex-row md:items-center">
              <div class="mb-4 flex flex-wrap items-center gap-6 md:mb-0">
                <div
                  class="h-[85px] w-[85px] overflow-hidden rounded-2xl md:h-[110px] md:w-[110px]">
                  {{ partial "image.html" (dict "Src" .Params.Image "Class" "h-full w-full" "Alt" "icon") }}
                </div>
                <div>
                  <h2
                    class="font-primary text-dark mb-4 text-3xl font-semibold sm:text-4xl">
                    {{ .Params.sub_title }}
                  </h2>
                  <p class="w-full max-w-[500px] text-lg">
                    {{ .Params.description }}
                  </p>
                </div>
              </div>
              <a
                href="{{ .Params.button_link }}"
                class="btn btn-primary btn-md">
                {{ .Params.button_label }}
                <i class="fa-solid fa-arrow-up-right-from-square ml-3"></i>
              </a>
            </div>
            <div class="content prose">
              {{ .Content }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Main Content -->
  </section>
  <!-- End Integration Details -->
{{ end }}
