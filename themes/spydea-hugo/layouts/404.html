{{ define "main" }}
  {{ with site.GetPage "404" }}
    <section class="section">
      <div class="container relative z-30">
        <div class="row items-center">
          <div data-aos="fade-in" class="md:col-8 mx-auto text-center">
            {{ partial "image.html" (dict "Src" .Params.image "Class" "mx-auto mb-14 block w-full max-w-[750px] select-none" "Alt" "404 illustration") }}
            {{ .Content }}
            <a
              href="{{ site.BaseURL | relLangURL }}"
              class="btn btn-primary mt-5 inline-block"
              >{{ i18n "back_to_home" }}</a
            >
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
